<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Rule Defenition</title>
    <link rel="stylesheet" href="./resources/css/rm_style.css"/>
</h:head>
<h:body>
    TEST REBEL
    <h:form>
        <div class="rm_rule_editor">
            <div>
                <p:messages >

                </p:messages>
            </div>
            <table>
                <tr>
                    <td class="rm_tdlabel">
                        <p:outputLabel value="#{msg.rule_name}" for="txtruleName"/>
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText id="txtruleName" value="#{entity.ruleName}" required="true" ></p:inputText>
                    </td>
                    <td class="rm_tdlabel">
                     #{msg.rule_display_name}
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText value="#{entity.ruleDisplayName}"></p:inputText>
                    </td>
                    <td class="rm_tdlabel">
                        #{msg.versionNumber}
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText value="#{entity.versionNumber}"></p:inputText>
                    </td>
                </tr>
                <tr>
                    <td class="rm_tdlabel">
                        #{msg.ruleContent}
                    </td>

                </tr>
                <tr>
                    <td>
                        <p:inputTextarea cols="20" rows="10" value="#{entity.ruleContent}">

                        </p:inputTextarea>
                    </td>
                </tr>
            </table>
        </div>
        <div>

        </div>
    <p:commandButton ajax="false" value="SAVE PLEASE..." action="#{rawRuleController.save(entity)}" ></p:commandButton>
    </h:form>
</h:body>
</html>
