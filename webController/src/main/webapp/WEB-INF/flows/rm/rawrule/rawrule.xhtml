<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Rule Defenition</title>

</h:head>
<h:outputStylesheet  name="css/rm_style.css"  />
<h:outputStylesheet  name="codemirror/codemirror.css"  />
<h:outputStylesheet  name="codemirror/eclipse.css"  />
<h:outputScript name="codemirror/codemirror.js"/>
<h:outputScript name="js/rm_rule_editor.js"/>
<h:outputScript name="codemirror/mode/clike/clike.js"/>
<h:outputScript name="codemirror/mode/javascript/javascript.js"/>
<h:body>
    TEST REBEL 4
    <h:form prependId="false">
        <div class="rm_rule_editor">
            <div>
                <p:messages >

                </p:messages>
            </div>
            <table>
                <tr>
                    <td class="rm_tdlabel">
                        <p:outputLabel value="#{msg.rule_name}" for="txtruleName"/>
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText id="txtruleName" value="#{entity.ruleName}" required="true" ></p:inputText>
                    </td>
                    <td class="rm_tdlabel">
                        #{msgUtil.getProperty("rule_display_name")}
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText value="#{entity.ruleDisplayName}"></p:inputText>
                    </td>
                    <td class="rm_tdlabel">
                        #{msg.versionNumber}
                    </td>
                    <td class="rm_tdinput">
                        <p:inputText value="#{entity.versionNumber}"></p:inputText>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="rm_tdlabel">
                        #{msg.ruleContent}
                    </td>

                </tr>
                <tr>
                    <td colspan="6">
                        <textarea id="ruleEditorTextArea" cols="100" rows="20" >

                        </textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div>

        </div>
    <p:commandButton ajax="false" value="SAVE PLEASE..." action="#{rawRuleController.save(entity)}" ></p:commandButton>
    </h:form>
</h:body>
</html>
